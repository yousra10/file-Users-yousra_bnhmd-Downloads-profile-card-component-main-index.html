<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="multi-background">

</div>
    <img class="bg-top-image" src="bg-pattern-top.svg" alt="bg-top">


  <div class="top-container">
<img class="bg-card-image" src="bg-pattern-card.svg" alt="bg-card">
    <img class="victor" src="image-victor.jpg" alt="victor-img">
    <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
    <p class="margin">London</p>

<hr>
    <table cellspacing=2>
      <tr>
        <td class="bold">80K</td>
        <td class="bold">803K</td>
        <td class="bold">1.4K</td>
      </tr>
      <tr>
        <td class="gris">Followers</td>
        <td class="gris">Likes</td>
        <td class="gris">Photos</td>
      </tr>
    </table>

<img class="bg-bottom-image" src="bg-pattern-bottom.svg" alt="bg-bottom">

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yous Ben</a>.
  </div>
</body>
</html>
